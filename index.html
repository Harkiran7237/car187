<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <script src="./Components/shoot.js"></script>
    <script src="./Components/gameObjects.js"></script>
    <script src="./Components/playerMovement.js"></script>
    <script src="./Components/enemyShoot.js"></script>
  </head>

  <body>
    <a-scene id="scene" inspector-plugin-recast>
      <!--Assets-->
      <a-assets timeout=10000>
        <a-asset-item
          id="car"
          src="./models/car/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      <!--A-Frame Environment-->
      <a-entity
        id="environment"
        environment="preset: egypt; skyType:gradient; lighting:point"
      >
      </a-entity>

      <a-entity gltf-model="#car" position= "0 0 0" scale = "0.001 0.001 0.001"></a-entity>
      
      <a-entity
        id="camera-rig"
        movement-controls="speed: 0.2; constrainToNavMesh: true"
        position="0 1 2"
      >
        <!--Camera and Cursor-->
        <a-entity
          id="camera"
          camera
          position="0 0 0"
          look-controls="pointerLockEnabled: false"
        >
          <a-cursor></a-cursor>
          <!--Text-->
             </a-scene>
  </body>
</html>
